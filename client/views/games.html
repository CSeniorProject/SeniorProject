<template name="game">
	<div class="col-xs-4" id="image-left">
		{{> PlayScene }}
	</div>
	<div id="FirstPanel" class="col-xs-4">
		<h1> Blocks </h1>
		<div class="items">
			{{#each moveTypes }}
				{{> moveTypeItem }}
			{{/each}}
		</div>

		<button class="btn btn-primary btn-start-stop">{{startButtonText}}</button>
	</div>
	<div id="SecondPanel" class="col-xs-4 droppable">
		<h1>Workplace</h1>
		<div class="sortable">
      {{#each moves}}
        {{> moveItem}}
      {{/each}}
		</div>
	</div>
	<div class="col-xs-12 all-moves-outer">
		{{> allMoves}}
	</div>
	<div id="footer">
		<p> CS 401 Project </p>
		<p> Team: Sena Kaya, Ezgi Özdil, Elif Doğalı </p>
	</div>
</template>

<template name="allMoves">
	<table class="table">
		<thead>
			<tr>
				<th>moveLabel</th>
				<th>index</th>
			</tr>
		</thead>
		<tbody>
			{{#each moves}}
				<tr>
					<td>{{label}}</td>
					<td>{{index}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="moveTypeItem">
	<div data-label="{{label}}" data-id="{{_id}}" class="move-item draggable-item">{{label}}</div>
</template>

<template name="moveItem">
	<div data-id="{{_id}}" class="move-item {{maybeCurrentMove}}">
		<button class="delete"><i class="fa fa-remove"></i></button>
		<span class="text">{{label}}</span>
	</div>
</template>

<body>
	{{> sAlert}}
</body>
